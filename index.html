<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<script
			src="code.js"
			defer></script>
	</head>
	<body>
		<header>
			<h1>Library</h1>
			<button class="addBook">Add Book</button>
		</header>
		<div class="content">
			<div class="books-container"></div>
		</div>
		<dialog id="dialog">
			<p>Add your book!</p>
			<form method="dialog">
				<label for="title">Title:</label>
				<input
					type="text"
					name="title"
					id="title"
					maxlength="60"
					placeholder="Your sexy book title" />
				<label for="author">Author:</label>
				<input
					type="text"
					name="author"
					id="author"
					maxlength="60" 
					placeholder="Your sexy author name"/>
				<label for="pages">Pages:</label>
				<input
					type="number"
					name="pages"
					id="pages"
					min="1"
					value="1"
					max="3500" />
				<label for="read">Read:</label>
				<input
					type="checkbox"
					name="read"
					id="read" />
			</form>
			<button id="submit">Add</button>
			<button
				autofocus
				id="btn-close">
				Close
			</button>
		</dialog>
	</body>
</html>
