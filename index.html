<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<script
			src="code.js"
			defer></script>
	</head>
	<body>
		<header>
			<h1>Library</h1>
			<button class="addBook">+</button>
		</header>
		<div class="content">
			<div class="books-container"></div>
		</div>
		<dialog id="dialog">
			<p>Add your book!</p>
			<form method="dialog">
				<div class="text">
					<label for="title">Title:</label>
					<input
						type="text"
						name="title"
						id="title"
						maxlength="60"
						placeholder="Book title"
						required />
				</div>
				<div class="text">
					<label for="author">Author:</label>
					<input
						type="text"
						name="author"
						id="author"
						maxlength="60"
						placeholder="Author name"
						required />
				</div>
				<div class="input-pages">
					<label for="pages">Pages:</label>
					<div class="error"></div>
					<input
						type="number"
						name="pages"
						id="pages"
						min="1"
						max="3500"
						value="1" />
				</div>
				<div class="read-container">
					<label for="read">Read:</label>
					<input
						type="checkbox"
						name="read"
						id="read" />
				</div>
			</form>
			<div class="dialog-buttons">
				<button id="submit">Add</button>
				<button
					autofocus
					id="btn-close">
					Close
				</button>
			</div>
		</dialog>
	</body>
</html>
